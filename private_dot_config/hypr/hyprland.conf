    name = epic-mouse-v1
    sensitivity = -0.5
}

render {
  new_render_scheduling = true
}

cursor {
  persistent_warps = true
  no_hardware_cursors = 1
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

plugin {
  overview {
    hideBackgroundLayers = true
    hideTopLayers = true
    hideOverlayLayers = true
    hideRealLayers = true
    affectStrut = false

  }
