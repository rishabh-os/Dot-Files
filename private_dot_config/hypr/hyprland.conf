### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = ignore-maximize
  suppress_event = maximize
  match:class = .*
}

windowrule {
  name = scratchpad-rule
  float = true
  match:class = scratchpads.term
}

# Stuff for CopyQ
windowrule {
  name = windowrule-4
  float = on
  size = 800 400
  move = cursor_x cursor_y
  match:title = ^.*CopyQ.*$
}

bind = $mainMod, V, exec, copyq showAt

# Stuff for Emote
windowrule {
  name = windowrule-5
  float = on
  size = 0 0
  move = cursor_x cursor_y
  match:title = ^.*emote.*$
}
bind = $mainMod, period, exec, emote
# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-6
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}
# ? Pyprland configs
exec-once = /usr/bin/pypr --debug /tmp/pypr.log
bind = , F12, exec, pypr toggle term # toggles the "term" scratchpad visibility

# flameshot multi-display fix
windowrule {
    name = proper-flameshot-handling
    match:class = flameshot
    animation = fade
    rounding = 0
    border_size = 0
    fullscreen_state = 0 0
    float = on
    pin = on
    # move = 0 -800
    monitor = 0
}


# For developing Flutter
windowrule {
  name = windowrule-9
  float = on
  size = 400 800
  match:class = Moniz
}

# For launcher
layerrule {
  name = vicinae
  blur = on
  ignore_alpha = 0.7
  match:namespace = vicinae
}

# Blur hyprpanel
layerrule {
  name = layerrule-1
  blur = on
  ignore_alpha = 0.7
  match:namespace = .*bar-.*
}

layerrule {
  name = layerrule-2
  blur = on
  ignore_alpha = 0.7
  match:namespace = notifications-window
}

layerrule {
  name = layerrule-3
  blur = on
  ignore_alpha = 0.7
  match:namespace = indicator
}

layerrule {
  name = layerrule-4
  blur = on
  ignore_alpha = 0.7
  match:namespace = .*menu.*
}

layerrule {
  name = layerrule-5
  blur = on
  match:namespace = logout_dialog
}

layerrule {
  name = layerrule-6
  blur = on
  match:namespace = hyprshell*
}

# Make apps transparent
# The bkg is the base RGB in float, the right similarity was found through trial and error
windowrule {
  name = blur_windows
  darkwindow:shade = chromakey bkg=[0.0235 0.1529 0.2275] similarity=0.25
  match:class = ^(obsidian|code|com.github.th_ch.youtube_music|org.freedesktop.impl.portal.desktop.kde|org.kde.dolphin|org.kde.filelight|com.github.hluk.copyq|dev.zed.Zed|vicinae)$
}
