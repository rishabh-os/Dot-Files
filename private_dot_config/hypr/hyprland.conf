###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
# $screenshot = grim -t ppm - | satty --filename - --output-filename ~/Pictures/Screenshots/$(date '+%Y-%m-%d_%H:%M:%S').png 
$screenshot = flameshot gui
$cursor_theme = phinger-cursors-light
$cursor_size = 32
$icon_theme = "Papirus"
##############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_THEME, $cursor_theme
env = XCURSOR_SIZE, $cursor_size
env = HYPRCURSOR_SIZE, $cursor_size
env = QT_CURSOR_THEME, $cursor_theme
env = QT_CURSOR_SIZE, $cursor_size
env = TERMINAL, ghostty

env = ELECTRON_OZONE_PLATFORM_HINT, wayland

# For styling
env = QT_QPA_PLATFORMTHEME,kde
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
exec-once = hyprctl setcursor $cursor_theme $cursor_size
exec-once = gsettings set org.gnome.desktop.interface cursor-theme $cursor_theme
exec-once = gsettings set org.gnome.desktop.interface cursor-size $cursor_size
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
# Setting it via GUI doens't seem to work
exec-once = gsettings set org.gnome.desktop.interface icon-theme $icon_theme
# Apply stored nwg-look settings
exec = nwg-look -a

#################
### AUTOSTART ###
#################

exec-once = hyprpaper & hyprpanel & kwalletd6 & flameshot
exec-once = USE_LAYER_SHELL=0 vicinae server
# exec-once doesn't seem to work
exec = ~/.config/hypr/flameshot_rule.sh

exec-once = hyprpm reload & copyq --start-server
exec-once = synology-drive

### Autostart apps on login

exec-once = [workspace 1 silent; pseudo; size 1200 1000] pear-desktop
# Only needed for first launch
exec-once = [workspace 2 silent] vivaldi --password-store=kwallet6
exec-once = [workspace 3 silent] obsidian
exec-once = [workspace 6 silent] code

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 4

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(7dc4e4ee) rgba(a6da95ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 8
        passes = 3
        popups = false
        noise = 0
        contrast = 1
        brightness = 1.5
        vibrancy = 0.1
        vibrancy_darkness = 1
        popups_ignorealpha = 0.7
    }
}
$animation_speed = 2.5
animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0

    animation = global, 1, $animation_speed, default
    animation = border, 1, 5, easeOutQuint
    # Uses way too much GPU
    # animation = borderangle, 1, 30, linear, loop
    animation = windows, 1, $animation_speed, easeOutQuint,
    animation = fade, 1, $animation_speed, easeOutQuint,
    animation = layers, 1, $animation_speed, easeOutQuint, fade
    animation = workspaces, 1, $animation_speed, easeInOutCubic, fade
    animation = workspacesIn, 1, $animation_speed, easeInOutCubic, slide
    animation = workspacesOut, 1, $animation_speed, easeInOutCubic, slide
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    focus_on_activate = false
    enable_swallow = true
    swallow_regex = (kitty|com.mitchellh.ghostty)$ 
    layers_hog_keyboard_focus = false
}

binds {
    scroll_event_delay = 0
}


