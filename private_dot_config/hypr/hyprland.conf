# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# Laptop display
monitorv2 {
    output = eDP-1
    mode = preferred
    # position = 0x0
    scale = 1
}
# Work monitor, align by the bottom edge
monitorv2 {
    output = desc:Dell Inc. DELL P2723DE 9L630N3
    mode = preferred
    position = 1920x-240
    # position = auto-right
    scale = 1
}
# For the TV
monitor=desc:Technical Concepts Ltd Beyond TV 0x00010000,2560x1440@120.00, auto, 1.6
# Everything else
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = /home/rishabh/.config/rofi/launchers/type-3/launcher.sh
# $screenshot = grim -t ppm - | satty --filename - --output-filename ~/Pictures/Screenshots/$(date '+%Y-%m-%d_%H:%M:%S').png 
$screenshot = flameshot gui
$cursor_theme = phinger-cursors-light
$cursor_size = 32
##############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_THEME, $cursor_theme
env = XCURSOR_SIZE, $cursor_size
env = HYPRCURSOR_SIZE, $cursor_size
env = QT_CURSOR_THEME, $cursor_theme
env = QT_CURSOR_SIZE, $cursor_size
env = TERMINAL, ghostty

env = ELECTRON_OZONE_PLATFORM_HINT, wayland

# For styling
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprpaper & hyprpanel & kwalletd6 & flameshot
exec-once = ./flameshot_rule.sh
exec-once = hyprctl setcursor $cursor_theme $cursor_size
exec-once = gsettings set org.gnome.desktop.interface cursor-theme $cursor_theme
exec-once = gsettings set org.gnome.desktop.interface cursor-size $cursor_size
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = hyprpm reload & copyq --start-server

### Autostart apps on login

exec-once = [workspace 1 silent] youtube-music
exec-once = [workspace 1 silent] ghostty
exec-once = [workspace 2 silent] vivaldi
exec-once = [workspace 3 silent] obsidian
exec-once = [workspace 6 silent] code

