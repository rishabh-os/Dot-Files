# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# Laptop display
source = ~/.config/hypr/monitors.conf
# Override the defaults for my set up
monitorv2 {
    output = eDP-1
    mode = preferred
    # position = 0x0
    scale = 1
}
# Work monitor, align by the bottom edge
monitorv2 {
    output = desc:Dell Inc. DELL P2723DE 9L630N3
    mode = preferred
    position = 1920x-240
    # position = auto-right
    scale = 1
}
# For the TV
monitor=desc:Technical Concepts Ltd Beyond TV 0x00010000,2560x1440@120.00, auto, 1.6
# Everything else
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = /home/rishabh/.config/rofi/launchers/type-3/launcher.sh
# $screenshot = grim -t ppm - | satty --filename - --output-filename ~/Pictures/Screenshots/$(date '+%Y-%m-%d_%H:%M:%S').png 
$screenshot = flameshot gui
$cursor_theme = phinger-cursors-light
$cursor_size = 32
$icon_theme = "Papirus"
##############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_THEME, $cursor_theme
env = XCURSOR_SIZE, $cursor_size
env = HYPRCURSOR_SIZE, $cursor_size
env = QT_CURSOR_THEME, $cursor_theme
env = QT_CURSOR_SIZE, $cursor_size
env = TERMINAL, ghostty

env = ELECTRON_OZONE_PLATFORM_HINT, wayland

# For styling
env = QT_QPA_PLATFORMTHEME,kde
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
exec-once = hyprctl setcursor $cursor_theme $cursor_size
exec-once = gsettings set org.gnome.desktop.interface cursor-theme $cursor_theme
exec-once = gsettings set org.gnome.desktop.interface cursor-size $cursor_size
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
# Setting it via GUI doens't seem to work
exec-once = gsettings set org.gnome.desktop.interface icon-theme $icon_theme
# Apply stored nwg-look settings
exec = nwg-look -a

#################
### AUTOSTART ###
#################

exec-once = hyprpaper & hyprpanel & kwalletd6 & flameshot
exec-once = USE_LAYER_SHELL=0 vicinae server
# exec-once doesn't seem to work
exec = ~/.config/hypr/flameshot_rule.sh

exec-once = hyprpm reload & copyq --start-server

### Autostart apps on login

exec-once = [workspace 1 silent] youtube-music
exec-once = [workspace 1 silent] ghostty
# Only needed for first launch
exec-once = [workspace 2 silent] vivaldi --password-store=kwallet6
exec-once = [workspace 3 silent] obsidian
exec-once = [workspace 6 silent] code

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 4

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(7dc4e4ee) rgba(a6da95ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 8
        passes = 3
        popups = false
        noise = 0
        contrast = 1
        brightness = 1.5
        vibrancy = 0.1
        vibrancy_darkness = 1
        popups_ignorealpha = 0.7
    }
}
$animation_speed = 2.5
animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0

    animation = global, 1, $animation_speed, default
    animation = border, 1, 5, easeOutQuint
    # Uses way too much GPU
    # animation = borderangle, 1, 30, linear, loop
    animation = windows, 1, $animation_speed, easeOutQuint,
    animation = fade, 1, $animation_speed, easeOutQuint,
    animation = layers, 1, $animation_speed, easeOutQuint, fade
    animation = workspaces, 1, $animation_speed, easeInOutCubic, fade
    animation = workspacesIn, 1, $animation_speed, easeInOutCubic, slide
    animation = workspacesOut, 1, $animation_speed, easeInOutCubic, slide
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = false
    focus_on_activate = false
    enable_swallow = true
    swallow_regex = (kitty|com.mitchellh.ghostty)$ 
    layers_hog_keyboard_focus = false
}

binds {
    scroll_event_delay = 0
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    focus_on_close = 1
    mouse_refocus = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gesture
gesture = 3, horizontal, workspace


# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

render {
  new_render_scheduling = true
}

cursor {
  persistent_warps = true
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

plugin {
  overview {
    hideBackgroundLayers = true
    hideTopLayers = true
    hideOverlayLayers = true
    hideRealLayers = true
    affectStrut = false

  }
  split-monitor-workspaces {
    count = 5
    keep_focused = true
    enable_notifications = false
    enable_persistent_workspaces = true
    enable_wrapping = true
  }
  dynamic-cursors {
    mode = stretch
    stretch {
            limit = 3000
            function = negative_quadratic
            window = 100
        }
    shake {
        enabled = false
        nearest = true
        threshold = 5.0
        base = 4.0
        speed = 4.0
        influence = 0.0
        limit = 0.0
        timeout = 1000
        effects = true
        ipc = false
    }
  }
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating
bind = $mainMod, SUPER_L, exec, vicinae toggle
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, J, togglesplit # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch to the next workspace
bind = $mainMod, TAB, split-cycleworkspaces, +1
# Switch to the previous workspace
bind = $mainMod SHIFT, TAB, split-cycleworkspaces, -1
# Same but with mouse wheel
bind = $mainMod, mouse_up, split-cycleworkspaces, +1
bind = $mainMod, mouse_down, split-cycleworkspaces, -1

bind = CONTROL ALT, Delete, exec, wlogout -l $HOME/.config/wleave/layout.json -C $HOME/.config/wleave/style.css

bind = $mainMod, L, exec, hyprlock

# Screenshots
bind = , PRINT, exec, $screenshot
bind = $mainMod, HOME, exec, $screenshot

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , mouse:275, global, kando:main-menu

windowrule = noblur, class:kando
windowrule = opaque, class:kando
windowrule = size 100% 100%, class:kando
windowrule = noborder, class:kando
windowrule = noanim, class:kando
windowrule = float, class:kando
windowrule = pin, class:kando

bind = $mainMod SHIFT, right, movetoworkspace, +1
bind = $mainMod SHIFT, left, movetoworkspace, -1

bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -n1 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -n1 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Binds specific to my laptop keyboard
bindl = CONTROL, F10, exec, playerctl play-pause
bindl = CONTROL, F11, exec, playerctl previous
bindl = CONTROL, F12, exec, playerctl next

bindl = , F11, fullscreen, 0


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

windowrule = float, class:^(com.scratchpad.term)$

# Stuff for CopyQ
windowrule = float, title:^.*CopyQ.*$
windowrule = size 800 400, title:^.*CopyQ.*$
windowrule = move onscreen cursor 0 0, title:^.*CopyQ.*$
bind = $mainMod, V, exec, copyq showAt

# Stuff for Emote
windowrule = float, title:^.*emote.*$
windowrule = size 1000 1000, title:^.*emote.*$
windowrule = move onscreen cursor 0 0, title:^.*emote.*$
bind = $mainMod, period, exec, emote
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Smart gaps
# workspace = w[tv1]s[false], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
# ? Pyprland configs
exec-once = pypr --debug /tmp/pypr.log
bind = , F12, exec, pypr toggle term # toggles the "term" scratchpad visibility

# flameshot multi-display fix
windowrule = monitor 0, class:flameshot
windowrule = fullscreenstate, class:flameshot,title:flameshot
windowrule = float, class:flameshot,title:flameshot
windowrule = bordersize 0, class:flameshot,title:flameshot
windowrule = rounding 0, class:flameshot,title:flameshot

# For developing Flutter
windowrule = float, class:Moniz
windowrule = size 400 800, class:Moniz

# For launcher
# windowrule = stayfocused, class:vicinae
# windowrule = bordersize 1, class:vicinae

# Blur hyprpanel
layerrule = blur, .*bar-.*
layerrule = ignorealpha 0.7, .*bar-.*
layerrule = blur, notifications-window
layerrule = ignorealpha 0.7, notifications-window
layerrule = blur, indicator
layerrule = ignorealpha 0.7, indicator
layerrule = blur, .*menu.*
layerrule = ignorealpha 0.7, .*menu.*

layerrule = blur, logout_dialog

layerrule = blur, hyprshell*
# Make apps transparent
# The bkg is the base RGB in float
windowrule = plugin:shadewindow chromakey bkg=[0.0235 0.1529 0.2275] similarity=0.25,class:^(obsidian|code|com.github.th_ch.youtube_music|org.freedesktop.impl.portal.desktop.kde|org.kde.dolphin|org.kde.filelight|com.github.hluk.copyq|dev.zed.Zed|vicinae)$

device {
    name = yichip-wireless-device-mouse
    sensitivity = -0.25
}

